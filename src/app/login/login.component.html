<form class="col-md-6">
  <div class="form-group">
    <label for="email">Email address</label>
    <input aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter email" type="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
  </div>
  <div class="form-check">
    <button class="btn btn-info" id="showpassword" name="showpassword" type="button" value="Show Password">Show
      password
    </button>
    <button (click)="login()" class="btn btn-primary" type="submit">Submit</button>
  </div>

</form>
