<div *ngIf="isLoggedIn()" class="example-container">
  <mat-toolbar class="example-toolbar" color="primary">
    <button (click)="snav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Tracker Thing</h1>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
                         class="example-sidenav-container">
    <mat-sidenav #snav [fixedInViewport]="false"
                 [mode]="mobileQuery.matches ? 'over' : 'side'">
      <mat-nav-list>
        <a (click)="goToRoute('home')" mat-list-item>Home</a>
        <a (click)="goToRoute('workout')" mat-list-item>Workout</a>
        <a (click)="goToRoute('history')" mat-list-item>History</a>
        <a (click)="goToRoute('leaderboard')" mat-list-item>Leaderboard</a>
        <a (click)="goToRoute('profile')" mat-list-item>Profile</a>
        <a (click)="goToRoute('exercises')" mat-list-item>Exercises</a>
        <a (click)="logOut()" mat-list-item>Log Out</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <br/>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!isLoggedIn()">
  <router-outlet></router-outlet>
</div>
